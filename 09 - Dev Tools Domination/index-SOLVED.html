<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p class="break" onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("These are the dogs:", dogs);
      console.log(`the {dogs.name} are here`);

      // Styled
      console.log("%c Learning how to style cslg", "font-size:50px;color:red");
      console.log("%c attempt no2", "background-color:pink");

      // warning!
      console.warn("Oh nooo!");

      // Error :|
      console.error("Error!");

      // Info
      console.info("Some info here");

      // Testing
      console.assert(1 === 2, "That is incorrect");

      const p = document.querySelector("p");
      console.assert(p.classList.contains("breaks"), "That is wrong!");

      // clearing
      //   console.clear();

      // Viewing DOM Elements
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      })
    

      // counting
      console.count('dog');
      console.count('dog');
      console.count('dog');
      console.count('dog');

      // timing
      console.time(`time taken`);
      fetch('https://api.github.com/users/wesbos')
      .then(data=> data.json())
      .then(data => {
        console.timeEnd(`time taken`);
        console.log(data);
      })

    </script>
  </body>
</html>
